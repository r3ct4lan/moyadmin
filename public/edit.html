<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Titles</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel='stylesheet' href='css/dropzone.css'>
	<link rel='stylesheet' href='css/style.css'>
	<script src="js/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/socket.io.js"></script>
	<script src="js/socket_script.js"></script>
	<script src="js/dropzone.js"></script>
	<script src="js/edit_script.js"></script>
</head>
<body>
	<main class="mainContainer">
		<div class='container'>
			<div class='row'>
				<div class='col-md-12'>
					<btn class="btn btn-warning" id="goToTitles">Настройка статьи</btn>
					<div id="edit_area"></div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="change_title" tabindex="-1" role="dialog" aria-labelledby="change_title" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="change_title">Изменить заголовок</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<textarea class="form-control" id="change_title-text"></textarea>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
						<button type="button" class="btn btn-primary">Сохранить</button>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
